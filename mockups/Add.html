<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- For Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .card-custom {
            background-color: #CB4900;
            color: white;
            border-radius: 0;
        }

        .sidebar {
            width: 150px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
        }


        .img-container {
            position: relative;
            width: 1190px;
            height: 250px;
            overflow: hidden;
            border-radius: 15px;
            margin: 0 auto;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-position: 10% 55%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            text-align: start;
            font-size: 45px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 30px;
        }

        .btn-custom {
            margin-right: 10px;
        }

        .flex-container {
            display: flex;
            gap: 20px;
            /* Space between the dropdowns */
        }

        .cal_button {
            border: none;
            width: 10px;
            height: 10px;
            background: white;
            padding-top: 8px;
            padding-left: 30px;
        }

        .availability {
            font-size: 18px;
            padding-top: 35px;
            padding-left: 30px;
        }

        .uploadImage {
            display: flex;
            /* Stack items vertically */
            flex-direction: column;
            /* Center horizontally */
            align-items: center;
            /* Center vertically if needed */
            justify-content: center;
            /* Adjust height as necessary */
            height: 300px;
            /* Add padding as needed */
            /* padding: 10px;  */
            font-size: 150px;
            /* Background color for visibility */
            background-color: #f0f0f0;
            border-radius: 1rem;
        }

        .uploadImage i {
            margin-bottom: 0.5rem;
            /* Adjust this value to bring the icon closer to the text */
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar flex-shrink-0 p-3 col-sm-0" style="position: fixed; top: 0; left: 0; width: 150px;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white bi bi-list" style="font-size: 25px;"></a>
                </li>
                <br>
                <li class="nav-item">
                    <a href="{{url_for('home')}}" class="nav-link text-white bi bi-house-door"
                        style="font-size: 25px;"></a>
                    <a class="nav-link text-white">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('lab_devices')}}" class="nav-link text-white bi bi-grid"
                        style="font-size: 20"></a>
                    <a class="nav-link text-white">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white bi bi-plus-circle" style="font-size: 20"></a>
                    <a class="nav-link text-white">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white bi bi-box" style="font-size: 20"></a>
                    <a class="nav-link text-white">My Equipment</a>
                </li>
            </ul>
        </div>

        <!-- Main content area -->
        <!-- 'container-fluid' is a full-width responsive container -->
        <!-- 'p-0' removers all padding inside the container -->
        <div class="container-fluid p-0">
            <!-- 'card' is a Bootstrap class to create a card (a bordered box) -->
            <!-- 'mb-0' sets zero margin on the bottom of the card -->
            <div class="card card-custom mb-0">
                <!-- 'card-body' adds padding and styles the content inside the card -->
                <div class="card-body">
                    <!-- 'row' is a Bootstrap class to create a horizontal layout using a grid -->
                    <div class="row">
                        <!-- 'col-sm-8' makes this element take up 8 columns on small screens and larger -->
                        <!-- Unicode character for pointing finger emoji -->
                        <div class="col-sm-8">
                            <span style="font-size: 20px; color: black">&#129120;</span>
                        </div>
                        <!-- 'col-sm-4' makes this element take up 4 columns on small screens and larger -->
                        <div class="col-sm-4">
                            <!-- 'd-flex' creates a Flexbox layout -->
                            <!-- 'justify-content-end' pushes the content to the right -->
                            <div class="d-flex justify-content-end">
                                <i>Change University</i>
                                <!-- 'bi bi-paperclip' adds a paperclip icon -->
                                <i class="text-black bi bi-paperclip mx-2"></i>
                                <!-- 'bi bi-calendar4-event' adds a calendar icon -->
                                <i class="text-black bi bi-calendar4-event mx-2"> </i>
                                <!-- 'bi-three-dots-vertical' adds a vertical ellipsis icon -->
                                <i class="text-black bi-three-dots-vertical mx-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="container-fluid ">
            
            </div> -->
            <div class="container" style="width: 80%; margin-left: 15%;">

                <div class="container-fluid">
                    <div class="card-body">
                        <div class="img-container">
                            <img src="https://www.utrgv.edu/newsroom/2019/05/images/utrgv-sign.jpg" alt="Cinque Terre">
                            <div class="text-overlay">
                                <h1>Equipment Scheduler</h1>
                                <br>
                            </div>
                            <div class="button-container">
                                <button class="btn btn-light btn-custom">
                                    <i class="bi bi-calendar4-event"></i> Add to my itinerary
                                </button>
                                <button class="btn btn-light btn-custom">
                                    <i class="bi bi-person-walking"></i> 12 min from current location
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <h1>New Equipment</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">

                                <div class="container-fluid uploadImage">
                                    <!-- <h4 class = link >Upload Image</h4> -->
                                    <i class="bi bi-cloud-arrow-up"></i>
                                    <a class="link .text-primary" style="font-size: x-large ">Upload Image</a>
                                    <!-- <button type="button">Select...</button> -->
                                </div>

                                <div class="col-md-6">
                                    <h4>Campus</h4>
                                    <select id="campusSelect" class="form-select form-select-sm">
                                        <optgroup label="Campus">
                                            <option value="" disabled selected>Select Campus</option>
                                            <option value="Edinburg">Edinburg</option>
                                            <option value="Brownsville">Brownsville</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <h4>Department</h4>
                                    <select id="departmentSelect" class="form-select form-select-sm">
                                        <optgroup label="Department">
                                            <option value="" disabled selected>Select Department</option>
                                            <option value="Biology">Biology</option>
                                            <option value="Physics">Physics</option>
                                            <option value="School of Medicine">School of Medicine</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <h4>Building</h4>
                                    <select id="buildingSelect" class="form-select form-select-sm">
                                        <optgroup label="Building">
                                            <option value="" disabled selected>Select Building</option>
                                            <option value="EPOB4">EPOB4 - Engineering Portable</option>
                                            <option value="EENGR">EENGR - Engineering</option>
                                            <option value="EACSB">EACSB- Academic Services</option>
                                            <option value="ESCNE">ESCNE - Science</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <h4>Room #</h4>
                                    <input type="number" id="room_number" name="room_number"
                                        class="form-control form-control-sm" step="any" />
                                </div>
                            </div>

                            <h4>Person in Charge</h4>
                            <input type="text" id="person_in_charge" name="person_in_charge" class="form-control" />
                            <br>
                        </div>

                        <div class="col-md-4">
                            <h4>Equipment Name</h4>
                            <input type="text" id="equipment_name" name="equipment_name" class="form-control" />

                            <h4>Description</h4>
                            <textarea id="description" name="description" class="form-control" rows="4"
                                style="resize: none;"></textarea>

                            <h4>Application</h4>
                            <textarea id="application" name="application" class="form-control" rows="4"
                                style="resize: none;"></textarea>

                            <h4>Link to Manual</h4>
                            <input type="text" id="manual_link" name="manual_link" class="form-control" />
                        </div>

                        <div class="col-md-4">
                            <h4>Category</h4>
                            <select id="category_select" class="form-select">
                                <optgroup label="Category">
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="FFT_Spectrum">FFT Spectrum Analyzer</option>
                                    <option value="Current_Source">Current Source</option>
                                    <option value="Function_Generator">Function Generator</option>
                                    <option value="Amplifier">Amplifier</option>
                                    <option value="Preamplifier">Preamplifier</option>
                                    <option value="Power_Supply">Power Supply</option>
                                </optgroup>
                            </select>

                            <h4>Model</h4>
                            <input type="text" id="model" name="model" class="form-control" />

                            <h4>Brand</h4>
                            <select id="brand_select" class="form-select">
                                <optgroup label="Brand">
                                    <option value="" disabled selected>Select Brand</option>
                                    <option value="Stanford_Research">Stanford Research Systems</option>
                                    <option value="VICI">VICI</option>
                                    <option value="BandK_Precision">B&K Precision</option>
                                    <option value="Global_Specialties">Global Specialties</option>
                                    <option value="BSIDE">BSIDE</option>
                                    <option value="PASCO">PASCO</option>
                                </optgroup>
                            </select>

                            <h4>Keywords</h4>
                            <input type="text" id="keywords" name="keywords" class="form-control" />

                            <div class="row mt-3 align-items-center">
                                <div class="col-md-6">
                                    <h4>Number Available</h4>
                                    <input type="number" id="available" name="available" class="form-control" />
                                </div>
                                <div class="col-md-6 d-flex align-items-center justify-content-start">
                                    <div class="form-check availability">
                                        <input type="checkbox" name="availability" value="availability"
                                            class="form-check-input">
                                        <label for="availability" class="form-check-label ms-2">Available</label>
                                    </div>
                                    <button onclick="myFunction()" class="cal_button">
                                        <img src="static/buttons/Vector.png" style="width: 20px; height: 20px;" />
                                    </button>
                                </div>
                            </div>

                            <div class="text-center mt-3">
                                <button type="button" class="btn"
                                    style="background-color: #CB4900; color: white; width: 150px;">Save</button>
                            </div>

                            <br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
