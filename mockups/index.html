                    <tbody>

                        <tr>

                                <select id="period" class="form-select" style="width: fit-content;">

                                        <input class="form-check-input" type="checkbox" value="8am-10am">
                                        <label class="form-check-label" style="font-size: 14px;">8AM-10AM</label>
                                    </div>
                                </div>
                               
                            </td>

                            <td>
                                <div class = "justify-content-end d-flex p-0" style="width:fit-content">
                                    <button class = "btn bg-danger">-</button>
                                </div>
                            </td>
                        </tr>
                        <!-- For Day -->
                        <tr>
                            <td>
                                <select id="period" class="form-select" style="width: fit-content;">
                                    <option selecte>Day</option>
                                    <option>Week</option>
                                    <option>Month</option>
                                </select>
                            </td>
                            <td>
                                <input type="date" id="startDate" class="form-control">
                            </td>
                            <td class = "row">
                                <div class = "col-6  p-1" style="width: fit-content;">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="8am-10am">

                            <select id="month" class="form-select me-2" onchange="jump()">
