<html>

<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .card-custom {
                background-color: #CB4900;
                color: white;
                border-radius: 0
            }
            .sidebar {
            height: 100vh; /* Full height */
            background-color: #343a40; /* Background color for sidebar */
        }
         /*custom styles for the image container */
         .img-container {
            position: relative;
            width: 1090px;
            height: 230px;
            overflow: hidden;
            border-radius: 15px;
             /* center the container horizontally */
            margin: 0 auto;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            /* the image covers the container without stretching */
            object-position: 10% 55%;
            object-fit: cover; 
        }
        /* Text overlay styles */
        .text-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Semi-transparent background */
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            padding: 5px;
            text-align: start;
            font-size: 45px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        /* Button container */
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 30px;
        }

        .btn-custom {
            margin-right: 10px;
        }
        .buttons-right{
            border-top-left-radius: 80em;
            border-bottom-left-radius: 80em;
        }
        .buttons-left{
            border-top-right-radius: 80em;
            border-bottom-right-radius: 80em;
        }

        </style>
</head>

                <!-- For Add -->

                    <a class="nav-link text-white bi bi-plus-circle" style="font-size: 20" ></a>

            </ul>

        <div class="container-fluid p-0">

                            </div>
                        </div>
